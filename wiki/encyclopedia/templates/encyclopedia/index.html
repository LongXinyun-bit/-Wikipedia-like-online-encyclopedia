<!-- encyclopedia/templates/encyclopedia/index.html -->
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_page' %}">Create New Page</a>
{% endblock %}
